<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SecureMsg â€“ Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/darkly/bootstrap.min.css" />
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
<div class="container py-5">
  <h2 class="text-center mb-4">Create a New Account</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card bg-secondary p-4 text-light">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/register}" th:object="${user}" method="post">

          <!-- IIN -->
          <div class="mb-2">
            <label class="form-label">IIN (Login)</label>
            <input type="text" th:field="*{iin}" class="form-control" placeholder="12-digit IIN"
                   required pattern="[0-9]{12}" title="Enter 12 digits" />
            <div th:if="${#fields.hasErrors('iin')}" th:errors="*{iin}" class="text-danger small"></div>
          </div>

          <!-- Email -->
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="example@domain.com" required />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
          </div>

          <!-- Full Name -->
          <div class="mb-2">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Your full name" required />
            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger small"></div>
          </div>

          <!-- Phone -->
          <div class="mb-2">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone number" />
          </div>

          <!-- Gender -->
          <div class="mb-2">
            <label class="form-label">Gender</label><br/>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" id="genderMale" />
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{gender}" value="Female" id="genderFemale" />
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
          </div>

          <!-- Birth Date -->
          <div class="mb-2">
            <label class="form-label">Birth Date</label>
            <input type="date" th:field="*{birthDate}" class="form-control" />
          </div>

          <!-- Role -->
          <div class="mb-2">
            <label class="form-label">Role</label>
            <select th:field="*{role}" class="form-select" required>
              <option value="" disabled selected>Select role</option>
              <option value="STUDENT">Student</option>
              <option value="TEACHER">Teacher</option>
            </select>
            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger small"></div>
          </div>

          <!-- Password -->
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" minlength="6" required placeholder="Create a password" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" minlength="6" required placeholder="Re-enter password" />
          </div>

          <!-- CSRF token -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="text-center mt-3">
          Already have an account? <a th:href="@{/login}" class="text-light">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
