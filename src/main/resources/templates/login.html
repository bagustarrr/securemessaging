<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SecureMsg â€“ Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/darkly/bootstrap.min.css" />
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
<div class="container h-100 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card bg-secondary text-light p-4" style="min-width: 320px;">
    <h2 class="text-center mb-4">SecureMsg Login</h2>

    <!-- Error Message -->
    <div th:if="${param.error}" class="alert alert-danger">
      Invalid IIN or password. Please try again.
    </div>

    <!-- Success message (e.g. after registration or logout) -->
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
    <div th:if="${param.registered}" class="alert alert-success">Registration successful! You may now log in.</div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="iin" class="form-label">IIN</label>
        <input type="text" name="iin" id="iin" class="form-control" maxlength="12"
               placeholder="Enter your IIN" required pattern="[0-9]{12}" title="12-digit IIN" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control"
               placeholder="Enter your password" required />
      </div>

      <!-- CSRF token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">
      <a th:href="@{/register}" class="text-light">Create an account</a>
    </p>
  </div>
</div>
</body>
</html>
